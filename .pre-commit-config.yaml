repos:
-   repo: https://github.com/pycqa/pylint
    rev: v2.10.2
    hooks:
    -   id: pylint
        args: ['src/**/*.py']

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        args: ['src/**/*.py']

