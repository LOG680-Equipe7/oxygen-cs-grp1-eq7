name: CI-CD Pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
   
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        load: true
        tags: oxygen-cs:1.0
        
    # - name: tests
